<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="js/myscript.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Previsão do Tempo</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="container_divs">
                <div class="input_btn">
                    <h1>Previsao do Tempo</h1>

                    <input class="nome_cidade" type="text" value="" placeholder="Digite o nome da cidade">

                    <button onclick="funciaoclique()" class="btn_pesquisar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                </div>

                <div class="city_graus">
                    <h2 class="nome_cidade_tempo">DIGITE UMA CIDADE</h2>
                    <p class="graus_city">ºc</p>
                </div>

                <div class="nubla_umidade">
                    <img class="img_nuvem" src="https://openweathermap.org/img/wn/04n.png" alt="nuvem/momento">
                    <h3 class="nublado">!?</h3>
                </div>
                <div class="_div_umidade">
                    <p class="umidade">Busque por uma cidade!</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
